<div class="page-container">
    <div class="page-header">
        <h1>Propriedades</h1>
        <button onclick="showPropertyForm()" class="btn-primary">+ Nova Propriedade</button>
    </div>

    <div id="propertiesList" class="properties-list">
        <p>Carregando...</p>
    </div>

    <!-- Modal de Formul치rio -->
    <div id="propertyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Propriedade</h2>
                <button onclick="closePropertyForm()" class="close-btn">&times;</button>
            </div>
            <form id="propertyForm" onsubmit="saveProperty(event)">
                <input type="hidden" id="propertyId">
                
                <div class="form-group">
                    <label for="propertyName">Nome *</label>
                    <input type="text" id="propertyName" required>
                </div>
                
                <div class="form-group">
                    <label for="propertyCep">CEP</label>
                    <div class="cep-input-group">
                        <input type="text" id="propertyCep" placeholder="00000-000" maxlength="9" 
                               oninput="formatCep(this)" onblur="searchCep(this.value)">
                        <button type="button" onclick="searchCep(document.getElementById('propertyCep').value)" 
                                class="btn-cep-search" title="Buscar endere칞o pelo CEP">
                            游댌 Buscar
                        </button>
                    </div>
                    <p class="form-help">Digite o CEP para buscar automaticamente o endere칞o e posicionar no mapa</p>
                </div>
                
                <div class="form-group">
                    <label for="propertyLocation">Localiza칞칚o / Endere칞o</label>
                    <input type="text" id="propertyLocation">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyCity">Cidade</label>
                        <input type="text" id="propertyCity">
                    </div>
                    <div class="form-group">
                        <label for="propertyState">Estado</label>
                        <input type="text" id="propertyState" value="GO" maxlength="2">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="propertyArea">츼rea Total (hectares)</label>
                    <input type="number" id="propertyArea" step="0.01" min="0">
                </div>
                
                <div class="form-group">
                    <label>Localiza칞칚o no Mapa</label>
                    <p class="form-help">Clique no mapa ou arraste o marcador para definir a localiza칞칚o</p>
                    <div id="propertyMap" class="map-container"></div>
                </div>
                
                <div class="form-group">
                    <label for="propertyDescription">Descri칞칚o</label>
                    <textarea id="propertyDescription" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closePropertyForm()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let editingPropertyId = null;

async function loadProperties() {
    const list = document.getElementById('propertiesList');
    list.innerHTML = '<p>Carregando...</p>';
    
    try {
        const properties = await getProperties();
        
        if (properties.length === 0) {
            list.innerHTML = '<p class="empty-state">Nenhuma propriedade cadastrada. Clique em "Nova Propriedade" para come칞ar.</p>';
            return;
        }
        
        list.innerHTML = properties.map(property => `
            <div class="property-card">
                <div class="property-info">
                    <h3>${property.name}</h3>
                    <p>${property.location || 'Sem localiza칞칚o'}</p>
                    <p>${property.city || ''} - ${property.state || 'GO'}</p>
                    ${property.cep ? `<p><strong>CEP:</strong> ${property.cep.replace(/(\d{5})(\d{3})/, '$1-$2')}</p>` : ''}
                    ${property.total_area ? `<p><strong>츼rea:</strong> ${property.total_area} ha</p>` : ''}
                </div>
                <div class="property-actions">
                    <button onclick="editProperty('${property.id}')" class="btn-edit">Editar</button>
                    <button onclick="deletePropertyConfirm('${property.id}')" class="btn-delete">Excluir</button>
                </div>
            </div>
        `).join('');
    } catch (error) {
        list.innerHTML = '<p class="error">Erro ao carregar propriedades</p>';
    }
}

function showPropertyForm(propertyId = null) {
    editingPropertyId = propertyId;
    const modal = document.getElementById('propertyModal');
    const form = document.getElementById('propertyForm');
    const title = document.getElementById('modalTitle');
    
    if (propertyId) {
        title.textContent = 'Editar Propriedade';
        loadPropertyForEdit(propertyId);
    } else {
        title.textContent = 'Nova Propriedade';
        form.reset();
        document.getElementById('propertyId').value = '';
        // Limpar mapa anterior
        clearPropertyMap();
        // Inicializar mapa ap칩s um pequeno delay para garantir que o modal est치 vis칤vel
        setTimeout(() => {
            initPropertyMap('propertyMap', null, (lat, lng) => {
                // Callback quando coordenadas mudam
                console.log('Coordenadas atualizadas:', lat, lng);
            });
        }, 300);
    }
    
    modal.classList.add('show');
    
    // Invalidar tamanho do mapa ap칩s modal abrir (se j치 existir)
    if (propertyMap) {
        setTimeout(() => {
            propertyMap.invalidateSize();
        }, 100);
    }
}

function closePropertyForm() {
    document.getElementById('propertyModal').classList.remove('show');
    editingPropertyId = null;
    // Limpar mapa ao fechar
    clearPropertyMap();
}

async function loadPropertyForEdit(id) {
    try {
        const property = await getPropertyById(id);
        if (property) {
            document.getElementById('propertyId').value = property.id;
            document.getElementById('propertyName').value = property.name || '';
            document.getElementById('propertyCep').value = property.cep || '';
            document.getElementById('propertyLocation').value = property.location || '';
            document.getElementById('propertyCity').value = property.city || '';
            document.getElementById('propertyState').value = property.state || 'GO';
            document.getElementById('propertyArea').value = property.total_area || '';  
            document.getElementById('propertyDescription').value = property.description || '';
            
            // Carregar coordenadas no mapa
            clearPropertyMap();
            setTimeout(() => {
                const coords = parseCoordinates(property.coordinates);
                initPropertyMap('propertyMap', coords, (lat, lng) => {
                    console.log('Coordenadas atualizadas:', lat, lng);
                });
            }, 300);
        }
    } catch (error) {
        console.error('Erro ao carregar propriedade:', error);
    }
}

async function saveProperty(event) {
    event.preventDefault();
    
    const id = document.getElementById('propertyId').value;
    const coordinates = getPropertyCoordinates();
    
    const property = {
        name: document.getElementById('propertyName').value,
        cep: document.getElementById('propertyCep').value.replace(/\D/g, '') || null,
        location: document.getElementById('propertyLocation').value,
        city: document.getElementById('propertyCity').value,
        state: document.getElementById('propertyState').value,
        total_area: parseFloat(document.getElementById('propertyArea').value) || null,
        description: document.getElementById('propertyDescription').value,
        coordinates: coordinates
    };
    
    try {
        if (id) {
            await updateProperty(id, property);
        } else {
            await createProperty(property);
        }
        closePropertyForm();
        loadProperties();
    } catch (error) {
        console.error('Erro ao salvar propriedade:', error);
    }
}

async function editProperty(id) {
    showPropertyForm(id);
}

async function deletePropertyConfirm(id) {
    if (confirm('Tem certeza que deseja excluir esta propriedade? Esta a칞칚o n칚o pode ser desfeita.')) {
        try {
            await deleteProperty(id);
            loadProperties();
        } catch (error) {
            console.error('Erro ao excluir propriedade:', error);
        }
    }
}

// Aguardar Supabase carregar antes de executar
async function initPropertiesPage() {
    // Verificar autentica칞칚o
    const authenticated = await requireAuth();
    if (!authenticated) {
        return;
    }

    loadProperties();
}

// Carregar propriedades ao carregar a p치gina
window.addEventListener('pageLoaded', () => {
    if (window.location.pathname === '/properties') {
        setTimeout(initPropertiesPage, 100);
    }
});

// Carregar na primeira vez
if (window.location.pathname === '/properties' || document.getElementById('propertiesList')) {
    setTimeout(initPropertiesPage, 500);
}

// Fun칞칚o para formatar CEP
function formatCep(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length > 5) {
        value = value.substring(0, 5) + '-' + value.substring(5, 8);
    }
    input.value = value;
}

// Fun칞칚o para buscar CEP via ViaCEP
async function searchCep(cep) {
    if (!cep || cep.replace(/\D/g, '').length !== 8) {
        return;
    }
    
    const cepClean = cep.replace(/\D/g, '');
    const cepInput = document.getElementById('propertyCep');
    const locationInput = document.getElementById('propertyLocation');
    const cityInput = document.getElementById('propertyCity');
    const stateInput = document.getElementById('propertyState');
    
    try {
        showNotification('Buscando endere칞o...', 'info');
        
        // Buscar CEP via ViaCEP
        const response = await fetch(`https://viacep.com.br/ws/${cepClean}/json/`);
        const data = await response.json();
        
        if (data.erro) {
            showNotification('CEP n칚o encontrado', 'error');
            return;
        }
        
        // Preencher campos
        locationInput.value = `${data.logradouro || ''} ${data.complemento || ''}`.trim() || data.bairro || '';
        cityInput.value = data.localidade || '';
        stateInput.value = data.uf || 'GO';
        
        // Geocodificar endere칞o completo para obter coordenadas
        const fullAddress = `${data.logradouro || ''}, ${data.bairro || ''}, ${data.localidade || ''}, ${data.uf || 'GO'}, Brasil`;
        await geocodeAddress(fullAddress);
        
        showNotification('Endere칞o encontrado e posicionado no mapa!', 'success');
    } catch (error) {
        console.error('Erro ao buscar CEP:', error);
        showNotification('Erro ao buscar CEP. Tente novamente.', 'error');
    }
}

// Fun칞칚o para geocodificar endere칞o (converter em coordenadas)
async function geocodeAddress(address) {
    if (!address || !address.trim()) return;
    
    try {
        // Usar Nominatim (OpenStreetMap) para geocodifica칞칚o
        const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`,
            {
                headers: {
                    'User-Agent': 'ERP_AGROGOIAS/1.0'
                }
            }
        );
        
        const data = await response.json();
        
        if (data && data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lng = parseFloat(data[0].lon);
            
            // Atualizar mapa com as coordenadas
            if (propertyMap && propertyMarker) {
                propertyMarker.setLatLng([lat, lng]);
                propertyMap.setView([lat, lng], 15);
            } else {
                // Se o mapa n칚o estiver inicializado, inicializar com as coordenadas
                clearPropertyMap();
                setTimeout(() => {
                    initPropertyMap('propertyMap', { lat, lng }, (newLat, newLng) => {
                        console.log('Coordenadas atualizadas:', newLat, newLng);
                    });
                }, 100);
            }
        }
    } catch (error) {
        console.error('Erro ao geocodificar endere칞o:', error);
    }
}
</script>
