<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP AgroGoiÃ¡s</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 class="nav-logo">ERP AgroGoiÃ¡s</h1>
            </div>
            <ul class="nav-menu">
                <li id="navDashboard"><a href="/" onclick="event.preventDefault(); navigate('/dashboard')">Dashboard</a></li>
                <li id="navLogin" style="display: none;"><a href="/login" onclick="event.preventDefault(); navigate('/login')">Login</a></li>
                <li id="navLogout" style="display: none;"><a href="#" onclick="event.preventDefault(); handleLogout()">Sair</a></li>
            </ul>
        </div>
    </nav>

    <!-- Menu Lateral (Hamburger) -->
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="sidebar-close" onclick="toggleMenu()" aria-label="Fechar menu">&times;</button>
        </div>
        <ul class="sidebar-menu-list">
            <li id="sidebarDashboard"><a href="/" onclick="event.preventDefault(); closeMenu(); navigate('/dashboard')">ğŸ“Š Dashboard</a></li>
            <li id="sidebarProperties"><a href="/properties" onclick="event.preventDefault(); closeMenu(); navigate('/properties')">ğŸï¸ Propriedades</a></li>
            <li id="sidebarPlots"><a href="/plots" onclick="event.preventDefault(); closeMenu(); navigate('/plots')">ğŸ“ TalhÃµes</a></li>
            <li id="sidebarSoilAnalysis"><a href="/soil-analysis" onclick="event.preventDefault(); closeMenu(); navigate('/soil-analysis')">ğŸ”¬ AnÃ¡lises de Solo</a></li>
            <li id="sidebarCropCycles"><a href="/crop-cycles" onclick="event.preventDefault(); closeMenu(); navigate('/crop-cycles')">ğŸŒ¾ Ciclos de Cultivo</a></li>
            <li id="sidebarLogin" style="display: none;"><a href="/login" onclick="event.preventDefault(); closeMenu(); navigate('/login')">ğŸ” Login</a></li>
            <li id="sidebarLogout" style="display: none;"><a href="#" onclick="event.preventDefault(); closeMenu(); handleLogout()">ğŸšª Sair</a></li>
        </ul>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeMenu()"></div>

    <main class="main-content">
        <div id="app">
            <div class="container">
                <div class="content">
                    <h1 class="title">OlÃ¡ Mundo</h1>
                    <p class="subtitle">Bem-vindo ao ERP AgroGoiÃ¡s</p>
                    <div class="status" id="status">
                        <span class="status-dot"></span>
                        <span>Sistema Online</span>
                    </div>
                    <div class="db-status" id="dbStatus">
                        <span class="db-status-text">Testando conexÃ£o com Supabase...</span>
                    </div>
                    <div style="margin-top: 30px;">
                        <button onclick="navigate('/dashboard')" class="btn-primary">Acessar Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts (ordem importante) -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/plots.js"></script>
    <script src="js/soil_analysis.js"></script>
    <script src="js/crop_cycles.js"></script>
    <script src="app.js"></script>
    <script src="js/router.js"></script>
    
    <script>
    // FunÃ§Ãµes do menu hambÃºrguer
    function toggleMenu() {
        const sidebar = document.getElementById('sidebarMenu');
        const overlay = document.getElementById('sidebarOverlay');
        const toggle = document.getElementById('menuToggle');
        
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        toggle.classList.toggle('active');
    }
    
    function closeMenu() {
        const sidebar = document.getElementById('sidebarMenu');
        const overlay = document.getElementById('sidebarOverlay');
        const toggle = document.getElementById('menuToggle');
        
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        toggle.classList.remove('active');
    }
    
    // Atualizar navbar baseado em autenticaÃ§Ã£o
    async function updateNavbar() {
        // Aguardar funÃ§Ãµes de auth estarem disponÃ­veis
        if (typeof isAuthenticated !== 'function') {
            setTimeout(updateNavbar, 100);
            return;
        }
        
        try {
            const authenticated = await isAuthenticated();
            const navDashboard = document.getElementById('navDashboard');
            const navLogin = document.getElementById('navLogin');
            const navLogout = document.getElementById('navLogout');
            
            // Sidebar menu items
            const sidebarDashboard = document.getElementById('sidebarDashboard');
            const sidebarProperties = document.getElementById('sidebarProperties');
            const sidebarPlots = document.getElementById('sidebarPlots');
            const sidebarSoilAnalysis = document.getElementById('sidebarSoilAnalysis');
            const sidebarCropCycles = document.getElementById('sidebarCropCycles');
            const sidebarLogin = document.getElementById('sidebarLogin');
            const sidebarLogout = document.getElementById('sidebarLogout');
            
            if (authenticated) {
                // Navbar principal - apenas Dashboard e Sair
                if (navDashboard) navDashboard.style.display = 'list-item';
                if (navLogin) navLogin.style.display = 'none';
                if (navLogout) navLogout.style.display = 'list-item';
                
                // Sidebar - mostrar todos os links autenticados
                if (sidebarDashboard) sidebarDashboard.style.display = 'list-item';
                if (sidebarProperties) sidebarProperties.style.display = 'list-item';
                if (sidebarPlots) sidebarPlots.style.display = 'list-item';
                if (sidebarSoilAnalysis) sidebarSoilAnalysis.style.display = 'list-item';
                if (sidebarCropCycles) sidebarCropCycles.style.display = 'list-item';
                if (sidebarLogin) sidebarLogin.style.display = 'none';
                if (sidebarLogout) sidebarLogout.style.display = 'list-item';
            } else {
                // Navbar principal - apenas Login
                if (navDashboard) navDashboard.style.display = 'none';
                if (navLogin) navLogin.style.display = 'list-item';
                if (navLogout) navLogout.style.display = 'none';
                
                // Sidebar - mostrar apenas Login
                if (sidebarDashboard) sidebarDashboard.style.display = 'none';
                if (sidebarProperties) sidebarProperties.style.display = 'none';
                if (sidebarPlots) sidebarPlots.style.display = 'none';
                if (sidebarSoilAnalysis) sidebarSoilAnalysis.style.display = 'none';
                if (sidebarCropCycles) sidebarCropCycles.style.display = 'none';
                if (sidebarLogin) sidebarLogin.style.display = 'list-item';
                if (sidebarLogout) sidebarLogout.style.display = 'none';
            }
        } catch (error) {
            console.error('Erro ao atualizar navbar:', error);
        }
    }
    
    async function handleLogout() {
        if (typeof signOut === 'function') {
            await signOut();
            updateNavbar();
        }
    }
    
    // Atualizar navbar quando auth mudar
    window.addEventListener('authStateChanged', () => {
        setTimeout(updateNavbar, 100);
    });
    
    // Atualizar navbar quando pÃ¡gina carregar
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(updateNavbar, 1000);
    });
    
    // Atualizar navbar periodicamente (apenas se funÃ§Ãµes estiverem disponÃ­veis)
    setInterval(() => {
        if (typeof isAuthenticated === 'function') {
            updateNavbar();
        }
    }, 3000);
    
    // Exportar funÃ§Ãµes globalmente
    window.handleLogout = handleLogout;
    window.toggleMenu = toggleMenu;
    window.closeMenu = closeMenu;
    </script>
</body>
</html>
